<!DOCTYPE html>
    <html lang="en">

        <head>
            <a href="../index.html"><h3 style="color:black">&nbsp;Home</h3></a>
            <meta charset="UTF-8">
            <title>Front-End Demo</title>
        </head>

        <body style="color:red; text-align:center;" >



        <h1>&nbsp;&nbsp; STUDENT REGISTRATION FORM</h1><hr>
        <dd>

            <!-- Form Sections   -->
            <form action="http://www.srijansamridh.blogspot.com" target="_blank" autocomplete="on" method="post">
                <table>
                <label><big><i><u>COMMENTS FORM</u></i></big><br></label>
                <tr>
                    <label for="name">Your name* &nbsp;:&nbsp;&nbsp;</label>
                    <input type="text" placeholder="Enter name here" id="name" required/>
                </tr>
                <br>
                <tr>
                    <label for="email">Email ID* &emsp;:&nbsp;&nbsp;</label>
                    <input type="email" placeholder="@gmail.com" id="email" required/>
                </tr>
                <br>
                <tr>
                    <label for="phone">Mobile Number* &emsp;&emsp;&emsp;:&nbsp;&nbsp;</label>
                    <input type="tel" placeholder="Age" id="phone" min="0" max="9" required/>
                </tr>
                <br>
                <tr>
                    <label for="age">Age* &emsp;&emsp;&emsp;:&nbsp;&nbsp;</label>
                    <input type="number" placeholder="Age" id="age" min="1" max="100" required/>
                </tr>
                <br>
                <tr>
                    <label for="feedback">FeedBack &emsp;:&nbsp; </label>
                    Improve<input type="range" id="feedback" required min="10" max="100" step="10">&nbsp;Good<br>
                </tr>
                <br>
                <br>
                <div>
                    <h4>Submit to Visit the Blog Home Page--</h4>
                    <input type="submit" style="background-color:orange">
                </div>
                </table>
            </form>
        </dd>

        </body>

    </html>
